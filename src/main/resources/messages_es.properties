nivel.bioseguridad.texto = Muestra biol\u00F3gica: es aquel material de origen humano, animal o vegetal, vivo o muerto, fresco o conservado (c\u00E9lulas, tejidos, \u00F3rganos, sangre y fluidos corporales), as\u00ED como cualquier sustancia pat\u00F3gena o no (virus, bacterias, hongos, priones, par\u00E1sitos, ADN) utilizados con finalidad de investigaci\u00F3n y docencia. Tendr\u00E1 la consideraci\u00F3n de infeccioso si se sabe o se sospecha que contiene agentes biol\u00F3gicos que puedan causar enfermedad a los seres vivos (humanos, animales o plantas). (Manual de bioseguridad en el laboratorio. \u2013 3a ed. Organizaci\u00F3n Mundial de la Salud (OMS), 2005).
