<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:s="http://jboss.org/schema/seam/taglib"
	  xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout/template.xhtml">

    <ui:param name="showGlobalMessages" value="false"/>
    <ui:define name="body">

        <h1>Error</h1>
        <s:div rendered="#{empty facesContext.maximumSeverity}">
        	<s:div styleClass="clearBoth" >
	    		<br />
	    		<h:outputText value="#{messages['unexpected.error']}" />
				<br />
			</s:div>
        </s:div>
		<s:div rendered="#{! empty facesContext.maximumSeverity}">
			 <s:div styleClass="clearBoth" >
	    		<br />
	    		<h:outputText value="#{messages['bad.error']}" />
				<br />
			</s:div>
	
	        <h:messages id="errorMessage" styleClass="message"/>
		</s:div>
    </ui:define>
</ui:composition>

</html>
