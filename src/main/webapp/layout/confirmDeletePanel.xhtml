<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:s="http://jboss.org/schema/seam/taglib"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:composition>

		<p:dialog id="confirmationDeletePanel" widgetVar="_widgetConfirmationDeletePanel"
				  header="#{title}"			  
				  showEffect="fade" hideEffect="fade" modal="true" closable="false" resizable="false"
				  focus="confirmationDeleteBotonesRow:aceptarButton"
				  onShow="fin_ajax();">

			<div class="container-fluid form-horizontal">
				<div class="row">
					<div class="col-lg-1 col-md-1 col-sm-1 col-xs-2">
						<i class="fa fa-exclamation-triangle fa-2x" aria-hidden="true"></i>
					</div>
					<div class="col-lg-11 col-md-11 col-sm-11 col-xs-10">
						<h:outputText value="#{question}" />
					</div>
				</div>
							
				<s:decorate id="confirmationDeleteBotonesRow" template="/layout/editLineBs.xhtml" enclose="false">
					<ui:param name="style" value="margin-top: 0.5em;" />
	
					<div class="col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 col-lg-4 col-md-4 col-sm-4 col-xs-5">
						<p:button value="#{messages['value.accept']}" id="aceptarButton"
										styleClass="ui-confirmdialog-yes" icon="fa fa-check"
										onclick="fireDeleteAction(); return true;"
										style="margin-right:1em;" />
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
						<p:button value="#{messages['value.cancel']}" id="cancelarButton"
										styleClass="ui-confirmdialog-no" icon="fa fa-times"
										onclick="cancelDeleteAction(); return false;"/>
					</div>
				</s:decorate>
			</div>
		</p:dialog>
	</ui:composition>

</html>
