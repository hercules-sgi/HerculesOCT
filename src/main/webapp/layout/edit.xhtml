<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:s="http://jboss.org/schema/seam/taglib"
	  xmlns:fdw="http://www.um.es/atica/fundeweb">

<ui:composition>

    <div class="#{styleClassDiv==null?'prop':styleClassDiv}">
        <s:label styleClass="#{styleClassLabel==null?'name':styleClassLabel} #{invalid?'errors':''}">
            <ui:insert name="label"/>
            <s:span styleClass="required" rendered="#{required}">*</s:span>
        </s:label>

        <span class="#{styleClassValue==null?'value':styleClassValue} #{invalid?'errors':''}">
            <s:validateAll>
                <ui:insert/>
            </s:validateAll>
        </span>
        <s:span styleClass="error" rendered="#{invalid}">
            <fdw:message />
        </s:span>
    </div>

</ui:composition>

</html>
