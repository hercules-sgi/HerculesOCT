<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fdw="http://www.um.es/atica/fundeweb">

<ui:composition template="/layout/templateLogin.xhtml">

	<ui:define name="content">
		<h:form id="formConfirm">
			<p:confirmDialog id="confirm" global="true" showEffect="fade" hideEffect="fade" >
	   			<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>

		<div class="row justify-content-end">
			<div class="col-md-5 col-xl-12">
				<div class="panel-login">
					<div class="panel-heading">
						<h6>
							<h:outputText value="#{messages['menu.acceso.credenciales']}" />
						</h6>
						<p>
							<h:outputText value="#{messages['login.nuevopass.title']}" />
						</p>
					</div>
					<div class="row justify-content-md-center">
						<div class="col-md-9">
							<h:form id="formRecuperaPass">
								<div class="row form-group">
									<div class="col-sm-12">
										<p:outputLabel for="username" value="#{messages['login.correo']}" styleClass="control-label" />
										<p:inputText id="username" value="#{cambioPasswordExternoNa.email}" required="true" maxlength="40" 
													 styleClass="form-control form-control-sm ancho50" />
										<p:message for="username"/>			 
									</div>
								</div>	
								<div class="row form-group">
									<div class="col-sm-12">
										<p:outputLabel for="passwordViejo" value="#{messages['login.nuevopass.passwordviejo']}:" styleClass="control-label" />
										<p:password id="passwordViejo" value="#{cambioPasswordExternoNa.passwordViejo}" required="true" maxlength="20" 
													styleClass="form-control form-control-sm ancho50" />
										<p:message for="passwordViejo"/>			
									</div>
								</div>
								<div class="row form-group">
									<div class="col-sm-12">
										<p:outputLabel for="password1" value="#{messages['login.nuevopass.password1']}:" styleClass="control-label" />
										<p:password id="password1" value="#{cambioPasswordExternoNa.password1}" required="true" maxlength="20" 
													styleClass="form-control form-control-sm ancho50" validatorMessage="#{messages['login.nuevopass.longitud.minima']}">
											<f:validateLength minimum="8"/>
										</p:password>		
										<p:message for="password1" />												
									</div>
								</div>
								<div class="row form-group">
									<div class="col-sm-12">
										<p:outputLabel for="password2" value="#{messages['login.nuevopass.password2']}:" styleClass="control-label" />
										<p:password id="password2" value="#{cambioPasswordExternoNa.password2}" required="true" maxlength="20" 
													styleClass="form-control form-control-sm ancho50" validatorMessage="#{messages['login.nuevopass.longitud.minima']}">
											<f:validateLength minimum="8"/>
										</p:password>				
										<p:message for="password2" />										
									</div>
								</div>
								<br />
								<div class="form-group">
									<p:commandLink id="recuperaPassButton" title="#{messages['login.nuevopass.button']}"
												   styleClass="btn btn-danger" update="@form, :messages"
												   process="@form" action="#{cambioPasswordExternoNa.restablecerPassword}"
												   value="#{messages['login.nuevopass.button']}">
										<p:confirm header="#{messages['login.nuevopass.confirm.title']}" message="#{messages['login.nuevopass.confirm.message']}"  icon="ui-icon-alert"/>
									</p:commandLink>			   
								</div>
								<p:defaultCommand target="recuperaPassButton" />
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>

</html>
